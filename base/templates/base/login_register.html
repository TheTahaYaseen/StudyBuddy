{% extends "mainlayout.html" %}

{% block content %}

{% if page == "login" %}

<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_username" class="text-gray-700 text-sm">Username</label>
                <input type="text" name="username" placeholder="Enter Username" class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label for="id_password" class="text-gray-700 text-sm mt-4">Password</label>
                <input type="password" name="password" placeholder="Enter Password" class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400 mt-1">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 mt-4">Login</button>
        </form>
        <p class="text-gray-600 mt-2">Haven't Signed Up Yet?</p>
        <a href="{% url 'register' %}" class="text-blue-500 font-bold hover:underline">Signup</a>
    </div>
</div>

{% else %}

<div class="container mx-auto mt-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Register</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="mb-4">
                <label for="id_username" class="text-gray-700 text-sm">Username</label>
                <input type="text" name="username" placeholder="Enter Username" class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label for="id_password1" class="text-gray-700 text-sm">Password</label>
                <input type="password" name="password1" placeholder="Enter Password" class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label for="id_password2" class="text-gray-700 text-sm">Password confirmation</label>
                <input type="password" name="password2" placeholder="Re-enter Password" class="w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-400">
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-400 mt-4">Register</button>
        </form>
        <p class="text-gray-600 mt-2">Already Signed Up?</p>
        <a href="{% url 'login' %}" class="text-blue-500 font-bold hover:underline">Login</a>
    </div>
</div>
{% endif %}

{% endblock content %}
