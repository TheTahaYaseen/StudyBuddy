{% extends "mainlayout.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <span class="text-gray-500 text-sm">{{ room.host.username }}</span>
        <h2 class="text-2xl font-bold mb-4">{{ room.id }}</h2>
        <h1 class="text-4xl font-extrabold text-blue-500">{{ room.name }}</h1>
        <p class="text-gray-700 text-sm mt-2">{{ room.topic.name }}</p>
    </div>
</div>
{% endblock content %}
