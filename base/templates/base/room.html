{% extends "mainlayout.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        <a href="{% url 'create-room' %}" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-full hover:bg-blue-700 hover:shadow-md transition duration-300">Create Room</a>
        <p class="text-gray-500 text-sm mt-5 mb-2">{{ room.host.username }}</p>
        <h2 class="text-2xl font-bold mb-2">{{ room.id }}</h2>
        <h1 class="text-4xl font-extrabold text-blue-500 mb-2">{{ room.name }}</h1>
        <p class="text-gray-700 text-sm mt-2">{{ room.topic.name }}</p>
    </div>
</div>
{% endblock content %}
